<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bluemeth1313.com</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #888888;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .animation-container {
    text-align: center;
  }
  
  .text-animation {
    font-size: 136px;
    font-weight: bold;
    color: #242424;
    animation: animateText 5s ease-in-out infinite;
  }
  
  @keyframes animateText {
    0% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="animation-container">
    <h1 class="text-animation">WELCOME PARTNERS</h1>
  </div>
</body>
</html>
